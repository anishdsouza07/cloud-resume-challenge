<body class="is-preload">
	<div id="wrapper">
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main">

			<!-- Header -->
			<header id="header">
				<h1>Anish Dsouza</h1>
				<p>Data Intelligence Engineer &nbsp;&bull;&nbsp; Asurion &nbsp;&bull;&nbsp; Security, Privacy, Cloud
					Enthusiast</p>
				<nav>
					<ul>
						<li><a href="https://www.credly.com/users/anish-dsouza.cae045db/badges"
								class="icon brands fa-skyatlas"><span class="label">Credly</span></a>
						</li>
						<li><a href="https://www.linkedin.com/in/anish-dsouza/" target="_blank"
								class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
						<li><a href="https://github.com/anishdsouza07" target="_blank"

			<!-- Footer -->
			<footer id="footer">
				You are visitor no: <span class="counter-number">Loading...</span>
			</footer>

	</div>
	<script>
		window.onload = function () { document.body.classList.remove('is-preload'); }
		window.ontouchmove = function () { return false; }
		window.onorientationchange = function () { document.body.scrollTop = 0; }
	</script>
	<script>
		const counter = document.querySelector(".counter-number");

		async function updateCounter() {
			try {
				let response = await fetch("https://sozes4krua7thw2kytx3khsvme0mfwke.lambda-url.us-east-1.on.aws/");
				let data = await response.json();
				counter.textContent = data; // Update the content of the counter element
			} catch (error) {
				console.error("Error updating counter:", error);
				counter.textContent = "Error"; // Display an error message
			}
		}

		// Call updateCounter when the page loads
		document.addEventListener("DOMContentLoaded", () => {
			updateCounter();
		});

	</script>
